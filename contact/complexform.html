<!DOCTYPE html>
<html>
<head>
<title>Favorite recipes</title>
</head>
<body>
    <form name="favrecipes" method="POST" data-netlify="true">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="Phone">Phone number:</label><br>
        <input type="tel" id="Phone" name="Phone" pattern="[0-9]{2}-[0-9]{8}"><br>

        <label for="quantity">Age:</label><br>
        <input type="number" id="quantity" name="quantity" min="0" max="120"><br>
        
        <label for="birthday">Date of birth:</label><br>
        <input type="date" id="birthday" name="birthday"><br>

        <p>Gender:</p>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <p>Favorite Quisine:</p>
        <input type="checkbox" id="quisine1" name="quisine1" value="French">
        <label for="quisine1">French</label><br>
        <input type="checkbox" id="quisine2" name="quisine2" value="Italian">
        <label for="quisine2">Italian</label><br>
        <input type="checkbox" id="quisine3" name="quisine3" value="Spanish">
        <label for="quisine3">Spanish</label><br>
        <input type="checkbox" id="quisine4" name="quisine4" value="Arabic">
        <label for="quisine4">Arabic</label><br>

        <label for= "favcolor">Favorite apron color:</label><br>
        <input type="color" id="favcolor" name="favcolor"><br>

        <label for="bio">Biography:</label><br>
        <textarea name="biotext" rows="10" cols="20" onfocus="this.value=''" value="">Type your biography here..
        </textarea><br>

        <label for="myfile">Select a file:</label><br>
        <input type="file" id="myfile" name="myfile"><br>

        <label for="website">Your website:</label><br>
        <input type="url" id="website" name="website"><br>

        <input type="reset" value="Reset"><br>

        <input type="submit" value="Submit"><br>
    </form>
<br>
    <a href="../index.html">Ga terug</a>
</body>
</html>
